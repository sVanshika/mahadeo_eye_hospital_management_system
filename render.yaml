services:
  # Backend API Service
  - type: web
    name: eye-hospital-backend
    env: python
    plan: starter  # Free tier
    region: oregon  # Match your existing database region
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.4
      # IMPORTANT: Replace with your actual database URL or set it in Render dashboard
      # Option 1: Replace placeholder below with your database URL (less secure)
      # Option 2: Leave placeholder and set DATABASE_URL in Render dashboard â†’ Environment tab (recommended)
      - key: DATABASE_URL
        value: postgresql://USERNAME:PASSWORD@HOST:5432/DATABASE_NAME  # REPLACE THIS with your actual database URL
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: HOST
        value: 0.0.0.0
      - key: CORS_ORIGINS
        value: https://mahadeo-eye-hospital-management-sys.vercel.app,http://localhost:3000,http://localhost:3001
