services:
  # Backend API Service
  - type: web
    name: eye-hospital-backend
    env: python
    plan: starter  # Free tier
    region: oregon  # Match your existing database region (check your PostgreSQL service)
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.4
      # DATABASE_URL will be set manually after deployment to link to your existing database
      # Or use "Add from" in Render dashboard to link your existing PostgreSQL service
      - key: DATABASE_URL
        sync: false  # Manual: Set to your database URL in Render dashboard
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: HOST
        value: 0.0.0.0
      - key: CORS_ORIGINS
        value: https://mahadeo-eye-hospital-management-sys.vercel.app,http://localhost:3000,http://localhost:3001
